<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Registro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-img class="register-icon" src={{urlImagen}} (click)="presentActionSheet()"></ion-img>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre Usuario</ion-label>
        <ion-input type="tel" [(ngModel)]="name" name="name" placeholder=" ej. nombreUsuario"></ion-input>
        <ion-icon name="person-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Numero Telefono</ion-label>
        <ion-input [(ngModel)]="phoneNumber" name="phoneNumer" placeholder="ej. +52 6624737008"></ion-input>
        <ion-icon name="call-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <p>Se enviara a un codigo de verificacion 6 digitos. </p>
        <ion-icon slot="start" name="alert-circle-outline"></ion-icon>
      </ion-item>
      <!-- 
        <ion-label position="floating">Email</ion-label>
        <ion-input type="Email" [(ngModel)]="email" name="email" placeholder="nombre@ejemplo.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrasena</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar Contrasena</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="confirm" ></ion-input>
      </ion-item> -->
      <ion-input #imageUser type="hidden" value="{{urlImagenObs | async}}" [(ngModel)]="urlImagenInp" name="urlImagen"></ion-input>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="center">
    <ion-fab-button (click)="send()">
      <!-- <ion-icon name="save-outline"></ion-icon> -->
      <ion-icon name="send-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
