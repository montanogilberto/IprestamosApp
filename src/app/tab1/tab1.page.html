      <ion-title size="large">Inicio</ion-title>

  <ion-list>

      <ion-label>
        <h1>$0</h1>
        <p>Total Prestamo</p>
      </ion-label>
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <h1>Pagos Recientes</h1>
    </ion-list-header>

      <ion-label>

    </ion-item>

      <ion-label>
