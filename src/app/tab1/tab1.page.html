<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <ion-img src="https://i.picsum.photos/id/1012/3973/2639.jpg"></ion-img>
      </ion-avatar>
      <ion-label>
        <h3>Abbey Road</h3>
        <p>The Beatles</p>
        <p>1969</p>
      </ion-label>
    </ion-item>
    <ion-button (click)="sendSMS()">
      <ion-icon name="mail"></ion-icon>
    </ion-button>
  </ion-list>
</ion-content>
